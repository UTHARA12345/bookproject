<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg">
            <h1>createed Books</h1>
        </div>
        <div class="col-lg"></div>
    </div>
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg">
            <table class="table table-dark">
                <th scope="col">BookName</th>
                <th scope="col">category</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Pages</th>
                {%for book in qs%}
                <tr>
                    <td>{{book.book_name}}</td>
                    <td>{{book.category_name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.pages}}</td>
                    <td><a href="{%url 'updatebook' book.id %}">update</a></td>
                    <td><a href="{%url 'viewbook' book.id %}" class="btn btn-secondary">view</a> </td>
                    <td><a href="{%url 'updatebook' book.id %}" class="btn btn-primary">edit</a> </td>
                    <td><a href="{%url 'deletebook' book.id %}" class="btn btn-danger">delete</a> </td>

                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-lg"></div>
    </div>
</div>

{% endblock %}
