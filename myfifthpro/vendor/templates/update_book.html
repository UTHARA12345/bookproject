<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg">
            <form method="POST">
                {% csrf_token %}
            <table class="table table-dark">
                 {% for field in form %}
                <tr>
                    <td>{{field.label_tag}}</td>
                    <td>{{field}}</td>
                    <td>{{field.errors}}</td>

                </tr>
                {% endfor %}
                <tr>
                    <td> <input type="submit" class="btn btn-success" value="update"></td>
                </tr>



            </table>
            </form>
        </div>
        <div class="col-lg"></div>

    </div>
</div>


{% endblock %}
