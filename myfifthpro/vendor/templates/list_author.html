<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg">
            <h1>Authors</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg">
            <table class="table table-dark">
                <th scope="col">Author</th>
                {%for author in qs%}
                <tr>
                    <td>{{author.author_name}}</td>
                    <td><a href="{%url 'viewauthor' author.id %}" class="btn btn-secondary">view</a> </td>
                    <td><a href="{%url 'updateauthor' author.id %}" class="btn btn-primary">edit</a> </td>
                    <td><a href="{%url 'deleteauthor' author.id %}" class="btn btn-danger">delete</a> </td>


                </tr>
                {% endfor %}

            </table>
        </div>
         <div class="col-lg"></div>

    </div>
</div>

{% endblock %}
