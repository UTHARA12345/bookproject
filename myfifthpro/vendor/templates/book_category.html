<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg">
            <h1>Category</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg">
        <form method="POST">
            {% csrf_token %}
            <table>
            {% for field in form %}
                <tr>
                    <td>{{field.label_tag}}</td>
                    <td>{{field}}</td>
                    <td>{{field.errors}}</td>

                </tr>
                {% endfor %}

            </table>

           <input type="submit" class="btn btn-success" value="create">
        </form>
        </div>

    </div>

</div>
{% endblock %}
